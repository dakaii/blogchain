syntax = "proto3";

package blogchain.blog.v1;

import "amino/amino.proto";
import "blogchain/blog/v1/params.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "blogchain/x/blog/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreatePost defines the CreatePost RPC.
  rpc CreatePost(MsgCreatePost) returns (MsgCreatePostResponse);

  // UpdatePost defines the UpdatePost RPC.
  rpc UpdatePost(MsgUpdatePost) returns (MsgUpdatePostResponse);

  // DeletePost defines the DeletePost RPC.
  rpc DeletePost(MsgDeletePost) returns (MsgDeletePostResponse);

  // LikePost defines the LikePost RPC.
  rpc LikePost(MsgLikePost) returns (MsgLikePostResponse);

  // CreateComment defines the CreateComment RPC.
  rpc CreateComment(MsgCreateComment) returns (MsgCreateCommentResponse);

  // UpdateComment defines the UpdateComment RPC.
  rpc UpdateComment(MsgUpdateComment) returns (MsgUpdateCommentResponse);

  // DeleteComment defines the DeleteComment RPC.
  rpc DeleteComment(MsgDeleteComment) returns (MsgDeleteCommentResponse);

  // LikeComment defines the LikeComment RPC.
  rpc LikeComment(MsgLikeComment) returns (MsgLikeCommentResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "blogchain/x/blog/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreatePost defines the MsgCreatePost message.
message MsgCreatePost {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string title = 2;
  string body = 3;
  repeated string tags = 4;
}

// MsgCreatePostResponse defines the MsgCreatePostResponse message.
message MsgCreatePostResponse {
  uint64 id = 1;
}

// MsgLikePost defines the MsgLikePost message.
message MsgLikePost {
  option (cosmos.msg.v1.signer) = "liker";
  string liker = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 post_id = 2;
}

// MsgLikePostResponse defines the MsgLikePostResponse message.
message MsgLikePostResponse {}

// MsgUpdatePost defines the MsgUpdatePost message.
message MsgUpdatePost {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 2;
  string title = 3;
  string body = 4;
  repeated string tags = 5;
  repeated string media_blob_ids = 6;
  string content_blob_id = 7;
}

// MsgUpdatePostResponse defines the MsgUpdatePostResponse message.
message MsgUpdatePostResponse {}

// MsgDeletePost defines the MsgDeletePost message.
message MsgDeletePost {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 2;
}

// MsgDeletePostResponse defines the MsgDeletePostResponse message.
message MsgDeletePostResponse {}

// MsgCreateComment defines the MsgCreateComment message.
message MsgCreateComment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 post_id = 2;
  uint64 parent_id = 3; // 0 for root comment, comment_id for reply
  string content = 4;
}

// MsgCreateCommentResponse defines the MsgCreateCommentResponse message.
message MsgCreateCommentResponse {
  uint64 id = 1;
}

// MsgUpdateComment defines the MsgUpdateComment message.
message MsgUpdateComment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 2;
  string content = 3;
}

// MsgUpdateCommentResponse defines the MsgUpdateCommentResponse message.
message MsgUpdateCommentResponse {}

// MsgDeleteComment defines the MsgDeleteComment message.
message MsgDeleteComment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 2;
}

// MsgDeleteCommentResponse defines the MsgDeleteCommentResponse message.
message MsgDeleteCommentResponse {}

// MsgLikeComment defines the MsgLikeComment message.
message MsgLikeComment {
  option (cosmos.msg.v1.signer) = "liker";
  string liker = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 comment_id = 2;
}

// MsgLikeCommentResponse defines the MsgLikeCommentResponse message.
message MsgLikeCommentResponse {}
