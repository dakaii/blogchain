syntax = "proto3";
package blogchain.blog.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";

option go_package = "blogchain/x/blog/types";

// Profile represents a user profile on the blockchain
message Profile {
  string address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string username = 2;
  string display_name = 3;
  string bio = 4;
  string avatar_url = 5;
  string website = 6;
  int64 created_at = 7;
  int64 updated_at = 8;
  uint64 followers = 9;
  uint64 following = 10;
  uint64 post_count = 11;
  bool verified = 12;
}

// MsgCreateProfile defines the message for creating a new profile
message MsgCreateProfile {
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string username = 2;
  string display_name = 3;
  string bio = 4;
  string avatar_url = 5;
  string website = 6;
}

message MsgCreateProfileResponse {}

// MsgUpdateProfile defines the message for updating a profile
message MsgUpdateProfile {
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string display_name = 2;
  string bio = 3;
  string avatar_url = 4;
  string website = 5;
}

message MsgUpdateProfileResponse {}

// MsgFollow defines the message for following another user
message MsgFollow {
  string follower = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string following = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message MsgFollowResponse {}

// MsgUnfollow defines the message for unfollowing a user
message MsgUnfollow {
  string follower = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string following = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message MsgUnfollowResponse {}